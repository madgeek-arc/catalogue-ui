<ng-container [formGroup]="form">

  <app-base-field-html [form]="form" [fieldData]="fieldData" [editMode]="editMode" [readonly]="readonly"
                       [hideField]="hideField" (emitPush)="push()">

    <div multiplicity></div>
    <ng-container noMultiplicity>
<!--      {{ formControl.value }}-->
      <div class="input-wrapper">
        <div class="input-box">
          <div class="uk-flex uk-flex-middle">
            <div *ngIf="!formControl.getRawValue()" class="input uk-text-truncate">
              {{ fieldData.form.placeholder ?? 'Select Date' }}
            </div>
            <div *ngIf="formControl.getRawValue()" class="input uk-text-truncate">
              {{ formControl.getRawValue() | date: 'dd-MM-yyyy' }}
            </div>
            <div class="uk-margin-small-left icon">
              <span class="uk-flex">
                <span class="material-symbols-outlined" style="font-size: 20px;">today</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-dropdown" uk-dropdown="mode: click; flip: false ; shift: false" (click)="$event.stopPropagation()">
        <mat-calendar [selected]="selectedDate" [startAt]="selectedDate" (selectedChange)="dateChanged($event)">
        </mat-calendar>
      </div>
    </ng-container>

  </app-base-field-html>
</ng-container>
