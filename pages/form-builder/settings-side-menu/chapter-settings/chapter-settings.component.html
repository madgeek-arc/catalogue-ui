<section>
  <h6>Chapter settings</h6>
  <div class="uk-margin">
    <label for="chapterName" class="uk-form-label uk-margin-small-bottom">Chapter Name*</label>
    <div class="uk-form-controls">
      <input id="chapterName" class="uk-input" [ngModel]="fbService.currentSection().name"
             (ngModelChange)="fbService.setSectionName($event)" placeholder="Untitled Chapter">
    </div>
  </div>
  <div class="uk-margin">
    <label for="chapterDescription" class="uk-form-label uk-margin-small-bottom">Description*</label>
    <div class="uk-form-controls">
      <ckeditor id="chapterDescription" [editor]="editor" [ngModel]="fbService.currentSection().description"
                (ngModelChange)="fbService.setSectionDescription($event)"
                [config]="{placeholder: 'Give a short description for the chapter'}">
      </ckeditor>
    </div>
  </div>
</section>
