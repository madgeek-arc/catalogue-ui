<section>
  <h6>Field settings</h6>
  <ul data-uk-accordion="multiple: true">
    <li class="uk-open">
      <a class="uk-accordion-title" href>Advanced</a>
      <div class="uk-accordion-content">
        <div class="uk-margin">
          <label for="placeholder" class="uk-text-muted uk-text-bold">Survey id</label>
          <input id="placeholder" type="text" class="uk-input" [ngModel]="fbService.model().id"
                 (ngModelChange)="fbService.setModelId($event)">
        </div>
        <div>
          <div class="uk-text-muted uk-text-bold">
            <input id="locked" class="uk-checkbox" type="checkbox" [ngModel]="fbService.model().locked"
                   (ngModelChange)="fbService.setModelLocked($event)">
            <label for="locked" class="uk-checkbox-label uk-margin-small-left">Locked</label>
          </div>

          <div class="uk-text-muted uk-text-bold">
            <input id="active" class="uk-checkbox" type="checkbox" [ngModel]="fbService.model().active"
                   (ngModelChange)="fbService.setModelActive($event)">
            <label for="active" class="uk-checkbox-label uk-margin-small-left">Active</label>
          </div>
        </div>
      </div>
    </li>
  </ul>
</section>
