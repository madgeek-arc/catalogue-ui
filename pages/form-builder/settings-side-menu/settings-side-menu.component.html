<div class="uk-padding-small">
  @switch (sideMenuSettingsType) {
    @case ('chapter') {
      <div>
        <app-chapter-settings [chapter]="chapter"></app-chapter-settings>
      </div>
    }
    @case ('section') {
      <div>
        <app-section-settings [section]="section"></app-section-settings>
      </div>
    }
    @case ('field') {
      <div>
        <app-field-settings [field]="field" (emitField)="updateFieldReference()"></app-field-settings>
      </div>
    }
    @case ('fieldSelector') {
      <div>
        <app-field-type-selections [section]="section" (emitField)="fieldSettings($event)"></app-field-type-selections>
      </div>
    }
  }
</div>
